  <!-- Json url (Compression) -->
  <script src="https://cdn.jsdelivr.net/gh/masotime/json-url@master/dist/browser/json-url.js"></script>

    <script>
      $.urlParam = function(name){
        var results = new RegExp('[\\?&amp;]' + name + '=([^&amp;#]*)').exec(window.location.href);
        if(results == null) { return null; }
        return results[1].split("?config")[0] || 0;
      }
      var lang = ($.urlParam('lang') != null)?$.urlParam('lang'):'en';

      const urlSource = new Object();
      $.urlConvert = function(sourceURL){
        if(sourceURL == null) { return null; }
        else {
          if (sourceURL.includes("&config=") & sourceURL.includes("&endpoint=")){
            var getSource = sourceURL.split("&config=")[1];
            urlSource.urlConfigSparnatural = getSource.split("&endpoint=")[0];
            urlSource.endpoint = getSource.split("&endpoint=")[1];
            return getSource.split("&endpoint=")[0];            
          } else {
            return getSource.split("&endpoint=")[1] || 0;
          }
        }        
      }
      var urlConfigSparnatural = ($.urlConvert(window.location.href) != null)?$.urlConvert(window.location.href):'';
      
      if (urlSource.endpoint != null){
        //$("#endpoint").attr("href",urlSource.endpoint);
        document.getElementById("endpointURL").innerHTML = urlSource.endpoint;
      }

      console.log("Extracted endpoint : "+urlSource.endpoint);
      console.log("Extracted config : "+urlSource.urlConfigSparnatural);
      let proxyEndpoint = "https://proxy.sparnatural.eu/sparql-proxy/sparql?endpoint="+encodeURI(urlSource.endpoint);

      // set the locale
      $.i18n( { locale: lang } );  
      $.i18n().load( {
          'en': {
            'page.title': 'SPARNATURAL',
            'page.title_Template': 'Sparnatural Template',
            'menu.home': 'Sparnatural',
            'menu.lang': 'Lang.',
            'menu.github': 'Github',
            'menu.template': 'Create the Spreadsheet Sparnatural Template',
            'endpoint.querying': 'Querying',
            'actions.toggle': 'Toggle SPARQL editor',
            'actions.share': 'Share',            
            'actions.export': 'Export',
            'actions.clone': 'Get the spreadsheet Template',
            'actions.step_3': 'Copy/paste spreadsheet URL into the box below to generated your ....',
            'share.modal.title': 'Direct query link',
            'share.modal.close': 'Close',
            'export.modal.title': 'Query as JSON',
            'export.modal.close': 'Close',
            'example.placeholder': 'Load example query...',            
          },
          'fr': {
            'page.title': 'SPARNATURAL',
            'page.title_Template': 'Modele de Sparnatural',
            'menu.home': 'Sparnatural',
            'menu.lang': 'Lang.',
            'menu.github': 'Github',
            'menu.template': 'Creation de une fichier google sheet Sparnatural',
            'endpoint.querying': 'Service SPARQL:',
            'actions.toggle': 'Afficher/Masquer éditeur SPARQL',
            'actions.share': 'Partager',            
            'actions.export': 'Exporter',
            'actions.clone': 'Obtenir le modèle de feuille de calcul',
            'actions.step_3': 'Coller/Paste votre spreadsheet URL dans le boîte dessous pour generer votre ....',
            'share.modal.title': 'Lien direct vers la requête',
            'share.modal.close': 'Fermer',
            'export.modal.title': 'Requête JSON',
            'export.modal.close': 'Fermer',
            'example.placeholder': 'Charger une requête d\'exemple...',            
          }
      } );  
      $('body').i18n();

      const sparnaturalString = "<spar-natural src='"+urlSource.urlConfigSparnatural+"' endpoint='"+proxyEndpoint+"' limit='1000' debug='true' distinct='true' lang='en' queryLang="+lang+"></spar-natural>"

      document.querySelector("#insert-sparnatural-here").innerHTML = sparnaturalString;

      console.log(document.querySelector("#insert-sparnatural-here").innerHTML);

      const sparnatural = document.querySelector("spar-natural");

      /**
      const sparnatural = document.querySelector("spar-natural");
      sparnatural.setAttribute("endpoint", proxyEndpoint);
      sparnatural.setAttribute("src", urlSource.urlConfigSparnatural);
      if(lang == "fr") { 
        sparnatural.setAttribute("lang", "fr");
      }
      **/

      sparnatural.addEventListener("queryUpdated", (event) => {
        queryString = sparnatural.expandSparql(event.detail.queryString);

        queryString = semanticPostProcess(queryString, queryJson);
        $('#sparql code').html(queryString.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;"));
              
        yasqe.setValue(queryString);

        document.getElementById('query-json').value = JSON.stringify(queryJson);
      });

      sparnatural.addEventListener("submit", (event) => {
        // enable loader on button
        sparnatural.disablePlayBtn() ; 
        // trigger the query from YasQE
        yasqe.query();
      });

      sparnatural.addEventListener("reset", (event) => {
        yasqe.setValue("");
      });

      // load ?query= param if present
      var UrlString = window.location.search;
      var urlParams = new URLSearchParams(UrlString);
      if (urlParams.has("query") === true) {
        var compressedJson = urlParams.get("query") ;
        var compressCodec = JsonUrl('lzma');
        compressCodec.decompress(compressedJson).then(json => {
          sparnatural.loadQuery(JSON.parse(json)) ;
        });
      } 

      const yasqe = new Yasqe(document.getElementById("yasqe"), {
        requestConfig: { 
          endpoint: proxyEndpoint, //$('#endpoint').text(),
          method: "GET",
          header: {}
        },
        copyEndpointOnNewTab: false  
      });

      Yasr.registerPlugin("LabelledUriTable",SparnaturalYasguiPlugins.TableX);
      Yasr.registerPlugin("Timeline",Timeline);
      Yasr.plugins.LabelledUriTable.defaults.labelledUriAdapter = function(uri) {
        return uri;
      };
      delete Yasr.plugins['table'];
      delete Yasr.plugins['response'];

      const yasr = new Yasr(document.getElementById("yasr"), {
        pluginOrder: ["LabelledUriTable", "Timeline"],
        defaultPlugin: "LabelledUriTable",
        // disable persistency
        persistencyExpire: 0,
        maxPersistentResponseSize: 0
      });

      // link yasqe and yasr
      yasqe.on("queryResponse", function(_yasqe, response, duration) {
        yasr.setResponse(response, duration);
        sparnatural.disableLoading();
      });

      document.getElementById('sparql-toggle').onclick = function() {
        if(document.getElementById('yasqe').style.display == 'none') {
          document.getElementById('yasqe').style.display = 'block';
          yasqe.setValue(yasqe.getValue());
          yasqe.refresh();
          document.getElementById('sparql-toggle-icon').className = 'fad fa-eye-slash fa-fw';
        } else {
          document.getElementById('yasqe').style.display = 'none';
          document.getElementById('sparql-toggle-icon').className = 'fad fa-eye fa-fw';
        }
        return false;        
      } ;

      document.getElementById('share').onclick = function() {
        var compressCodec = JsonUrl('lzma');
        compressCodec.compress(document.getElementById('query-json').value).then(result => {
          var url = window.location.href //window.location.pathname;
          url += '?query='+result ;
          $('#share-link').text(url);
          $('#share-link').attr('href', url);
          $('#shareModal').modal('show');
        });
      }
        
      document.getElementById('export').onclick = function() {
          var jsonString = JSON.stringify(
              JSON.parse(document.getElementById('query-json').value),
              null,
              2
            );
          $('#export-json').val(jsonString);
          $('#exportModal').modal('show');       
      }

      document.getElementById("langFR").onclick = function() {
        var url_source = window.location.href.split("?lang=")[0];
        var url_section_config = window.location.href.split("?config=")[1];
        var fr_option = "?lang=fr?config=";

        var url = url_source+fr_option+url_section_config;

        location.href=url;
      }

      document.getElementById("langEN").onclick = function() {
        var url_source = window.location.href.split("?lang=")[0];
        var url_section_config = window.location.href.split("?config=")[1];
        var fr_option = "?lang=en?config=";

        var url = url_source+fr_option+url_section_config;

        location.href=url;
      }

    </script>
